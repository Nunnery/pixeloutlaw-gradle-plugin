name: Create Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
      - name: Check-out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ":pencil2: Build Changelog"
        id: github_release
        uses: mikepenz/release-changelog-builder-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ":rocket: Create GitHub release"
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{steps.github_release.outputs.changelog}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew
      - name: Write Plugin Publishing Values
        run: ./gradlew :pixeloutlaw-gradle-plugin:writePublishPluginSecrets
        env:
          CI: true
      - name: Publish Plugins to Gradle Plugin Portal
        run: ./gradlew :pixeloutlaw-gradle-plugin:publishPlugins -P
